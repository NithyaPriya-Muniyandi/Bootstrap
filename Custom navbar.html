<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .logo{
            color: wheat;
            border:1px solid wheat;
            font-size: 70px;
            font-family: cursive;
            margin-right: 20%;
            
        }
    </style>
</head>
<body class="bg-info">
    <div class="ms-3 md sm xs">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
                <p class="logo border rounded d-inline p-3">NP.<p>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white pe-5" aria-current="page" href="#"><h3>Home</h3></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white pe-5" href="#"><h3>About Us</h3></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white pe-5" href="#"><h3>Contact</h3></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white " aria-disabled="true"><h3>Follow Us</h3></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          </div>
        
                
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>         
</body>
</html>
