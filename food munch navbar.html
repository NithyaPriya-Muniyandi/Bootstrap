<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Munch Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body class="bg-dark">
    <div class="d-flex justify-content-between ">
      <div>
        <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/food-munch-logo-img.png" alt="logo">
    </div>
    <div class="d-none d-lg-block">
        <ul class="nav justify-content-end mt-5">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Why Choose us?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Explore Our Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" aria-disabled="true">Delivery and Payment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" aria-disabled="true">Follow Us</a>
              </li>
          </ul>
    </div>
  </div>

  <div class="d-none d-md-block d-sm-block d-xs-block d-lg-none">
  <nav class="navbar navbar-dark bg-dark d-flex justify-content-end">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div class="bg-dark p-4">
   
      <h5 class="text-body-emphasis h4">Home</h5>
      <h5 class="text-body-emphasis h4">Why Choose Us?</h5>
      <h5 class="text-body-emphasis h4">explore Our Menu</h5>
      <h5 class="text-body-emphasis h4">Delivery and Payment</h5>
      <h5 class="text-body-emphasis h4">Follow Us</h5>
    
     
    </div>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
